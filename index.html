<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #booking-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="booking-container"></div>
    <script>
        // 初始化 LIFF
        liff.init({
            liffId: "2006556597-6AXyNb3L" // 替換成您的 LIFF ID
        }).then(() => {
            initBookingForm();
            console.log("LIFF 初始化成功");
        }).catch((err) => {
            console.log("LIFF 初始化失敗", err);
        });

        function initBookingForm() {
            const bookingContainer = document.getElementById('booking-container');
            const iframe = document.createElement('iframe');
            
            // 設置 Google Calendar 預約表單網址
            iframe.src = 'https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ2ntrlpb9fRjEzAzpnfRYei6GcFu3BMoxnWeq_Uf9W2swME22Nzxrsa-YVymj8SY-xB5FE5tTka?gv=true';
            
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            
            // 監聽 iframe 載入完成
            iframe.onload = () => {
                console.log("iframe 載入完成");
                setupAlternativeDetection();
            };
            
            bookingContainer.appendChild(iframe);
        }

        function setupAlternativeDetection() {
            console.log("開始監控預約狀態");
            
            // 方法1: 監控 URL 變化
            const checker = setInterval(() => {
                try {
                    const iframe = document.querySelector('iframe');
                    const currentUrl = iframe.contentWindow.location.href;
                    console.log("當前 URL:", currentUrl);
                    
                    // 擴大檢查條件
                    if (currentUrl.includes('confirmation') || 
                        currentUrl.includes('success') || 
                        currentUrl.includes('confirmed') || 
                        currentUrl.includes('thank') ||
                        currentUrl.includes('done')) {
                        console.log("檢測到預約完成");
                        handleBookingComplete();
                        clearInterval(checker);
                    }
                } catch (e) {
                    // console.log("檢查 URL 時發生錯誤", e);
                }
            }, 1000);

            // 方法2: 監聽整個文檔的點擊事件
            document.addEventListener('click', function(e) {
                if (e.target.textContent.includes('確認') || 
                    e.target.textContent.includes('完成') || 
                    e.target.textContent.includes('送出')) {
                    console.log("檢測到確認按鈕點擊");
                    setTimeout(handleBookingComplete, 2000);
                }
            });
        }

        function handleBookingComplete() {
            console.log("執行完成處理");
            showCompletionMessage();
            
            // 確保 LIFF 可用
            if (liff.isInClient()) {
                console.log("在 LINE APP 中");
                setTimeout(() => {
                    try {
                        liff.closeWindow();
                        console.log("嘗試關閉視窗");
                    } catch (e) {
                        console.log("關閉視窗時發生錯誤", e);
                    }
                }, 2000);
            } else {
                console.log("不在 LINE APP 中");
            }
        }

        function showCompletionMessage() {
            const message = document.createElement('div');
            message.innerHTML = `
                <div style="
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    z-index: 9999;
                ">
                    預約完成！
                </div>
            `;
            document.body.appendChild(message);
        }
    </script>
</body>
</html>
