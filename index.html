<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法律諮詢預約</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <form id="bookingForm" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">法律諮詢預約</h2>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">姓名</label>
                <input type="text" id="name" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">聯絡電話</label>
                <input type="tel" id="phone" required pattern="[0-9]{10}"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">預約日期</label>
                <input type="date" id="date" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">預約時段</label>
                <select id="time" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">請選擇時段</option>
                    <option value="14:00-15:00">14:00-15:00</option>
                    <option value="15:00-16:00">15:00-16:00</option>
                    <option value="16:00-17:00">16:00-17:00</option>
                </select>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">諮詢議題</label>
                <textarea id="topic" required rows="3"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                確認預約
            </button>
        </form>
    </div>

    <script>
        liff.init({ liffId: "您的LIFF_ID" }).then(() => {
            if (!liff.isLoggedIn()) {
                liff.login();
            }
            
            // 設定最小可預約日期為明天
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('date').min = tomorrow.toISOString().split('T')[0];
            
            // 設定最大可預約日期為30天後
            const maxDate = new Date();
            maxDate.setDate(maxDate.getDate() + 30);
            document.getElementById('date').max = maxDate.toISOString().split('T')[0];

            document.getElementById('bookingForm').onsubmit = async (e) => {
                e.preventDefault();
                
                const bookingData = {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    date: document.getElementById('date').value,
                    time: document.getElementById('time').value,
                    topic: document.getElementById('topic').value,
                    lineUserId: liff.getContext().userId
                };

                try {
                    const response = await fetch('您的GAS網頁應用程式網址', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(bookingData)
                    });

                    if (response.ok) {
                        alert('預約成功！');
                        liff.closeWindow();
                    } else {
                        throw new Error('預約失敗');
                    }
                } catch (error) {
                    alert('發生錯誤，請稍後再試');
                    console.error(error);
                }
            };
        });
    </script>
</body>
</html>
