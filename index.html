<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #booking-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="booking-container"></div>
    <script>
        liff.init({
            liffId: "您的LIFF_ID"
        }).then(() => {
            console.log("LIFF 初始化成功");
            initBookingForm();
        });

        function initBookingForm() {
            const bookingContainer = document.getElementById('booking-container');
            const iframe = document.createElement('iframe');
            
            iframe.src = 'https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ2ntrlpb9fRjEzAzpnfRYei6GcFu3BMoxnWeq_Uf9W2swME22Nzxrsa-YVymj8SY-xB5FE5tTka?gv=true';
            
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            
            iframe.onload = () => {
                setupCloseButtonListener();
            };
            
            bookingContainer.appendChild(iframe);
        }

        function setupCloseButtonListener() {
            // 使用 MutationObserver 監聽 DOM 變化
            const observer = new MutationObserver((mutations) => {
                const closeButtons = document.querySelectorAll('button');
                closeButtons.forEach(button => {
                    if (button.textContent.includes('關閉')) {
                        button.addEventListener('click', () => {
                            setTimeout(() => {
                                if (liff.isInClient()) {
                                    liff.closeWindow();
                                }
                            }, 500);
                        });
                    }
                });
            });

            // 監聽整個文檔的變化
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });

            // 同時也監聽點擊事件
            document.addEventListener('click', (e) => {
                if (e.target.textContent === '關閉' || 
                    (e.target.closest('button') && e.target.closest('button').textContent === '關閉')) {
                    setTimeout(() => {
                        if (liff.isInClient()) {
                            liff.closeWindow();
                        }
                    }, 500);
                }
            }, true);
        }
    </script>
</body>
</html>
