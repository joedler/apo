<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        #booking-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #close-button {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background-color: #00B900;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            z-index: 999999;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            display: none; /* 預設隱藏 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <button id="close-button" onclick="closeWindow()">關閉視窗</button>
    <div id="booking-container"></div>
    
    <script>
        function closeWindow() {
            if (liff.isInClient()) {
                liff.closeWindow();
            }
        }

        function showCloseButton() {
            document.getElementById('close-button').style.display = 'block';
            // 調整 container 高度
            document.getElementById('booking-container').style.height = 'calc(100% - 50px)';
        }

        liff.init({
            liffId: "2006556597-6AXyNb3L"
        }).then(() => {
            console.log("LIFF 初始化成功");
            initBookingForm();
        }).catch(err => {
            console.error("LIFF 初始化失敗:", err);
        });

        function initBookingForm() {
            const bookingContainer = document.getElementById('booking-container');
            const iframe = document.createElement('iframe');
            
            iframe.src = 'https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ2ntrlpb9fRjEzAzpnfRYei6GcFu3BMoxnWeq_Uf9W2swME22Nzxrsa-YVymj8SY-xB5FE5tTka?gv=true';
            
            bookingContainer.appendChild(iframe);

            // 監聽預約完成
            setInterval(() => {
                try {
                    const currentUrl = iframe.contentWindow.location.href;
                    if (currentUrl.includes('confirmation') || 
                        currentUrl.includes('success') || 
                        currentUrl.includes('confirmed')) {
                        console.log("檢測到預約完成");
                        showCloseButton(); // 顯示關閉按鈕
                    }
                } catch (e) {
                    // 忽略跨域錯誤
                }
            }, 1000);

            // 監聽 iframe 內容變化
            iframe.onload = function() {
                try {
                    const iframeContent = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeContent.body.innerText.includes('已確認預訂') || 
                        iframeContent.body.innerText.includes('預約成功')) {
                        showCloseButton();
                    }
                } catch (e) {
                    // 忽略跨域錯誤
                }
            };
        }
    </script>
</body>
</html>
