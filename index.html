<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #booking-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="booking-container"></div>
    <script>
        let isBookingCompleted = false;

        liff.init({
            liffId: "您的LIFF_ID"
        }).then(() => {
            alert("LIFF 初始化成功");
            initBookingForm();
        }).catch((err) => {
            alert("LIFF 初始化失敗: " + err);
        });

        function initBookingForm() {
            const bookingContainer = document.getElementById('booking-container');
            const iframe = document.createElement('iframe');
            
            iframe.src = 'https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ2ntrlpb9fRjEzAzpnfRYei6GcFu3BMoxnWeq_Uf9W2swME22Nzxrsa-YVymj8SY-xB5FE5tTka?gv=true';
            
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            
            // 監聽 iframe 載入事件
            iframe.onload = () => {
                if (!isBookingCompleted) {
                    checkBookingStatus();
                }
            };
            
            bookingContainer.appendChild(iframe);
        }

        function checkBookingStatus() {
            // 監聽整個文檔的變化
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (document.body.innerText.includes('預約成功') || 
                        document.body.innerText.includes('已確認') ||
                        document.body.innerText.includes('感謝您的預約')) {
                        if (!isBookingCompleted) {
                            isBookingCompleted = true;
                            handleBookingComplete();
                        }
                    }
                });
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true,
                characterData: true
            });

            // 同時也監聽點擊事件
            document.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A') {
                    setTimeout(() => {
                        if (!isBookingCompleted) {
                            const text = document.body.innerText;
                            if (text.includes('預約成功') || 
                                text.includes('已確認') ||
                                text.includes('感謝您的預約')) {
                                isBookingCompleted = true;
                                handleBookingComplete();
                            }
                        }
                    }, 1000);
                }
            });
        }

        function handleBookingComplete() {
            alert("預約完成！準備關閉視窗...");
            showCompletionMessage();
            
            setTimeout(() => {
                try {
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    } else {
                        window.close();
                    }
                } catch (e) {
                    alert("關閉視窗時發生錯誤: " + e);
                }
            }, 2000);
        }

        function showCompletionMessage() {
            const message = document.createElement('div');
            message.innerHTML = `
                <div style="
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    z-index: 9999;
                ">
                    預約完成！
                </div>
            `;
            document.body.appendChild(message);
        }
    </script>
</body>
</html>
