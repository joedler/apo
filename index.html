<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #booking-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="booking-container"></div>
    <script>
        // 初始化 LIFF
        liff.init({
            liffId: "2006556597-6AXyNb3L" // 替換成您的 LIFF ID
        }).then(() => {
            initBookingForm();
        });

        function initBookingForm() {
            const bookingContainer = document.getElementById('booking-container');
            const iframe = document.createElement('iframe');
            
            // 設置 Google Calendar 預約表單網址
            iframe.src = 'https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ2ntrlpb9fRjEzAzpnfRYei6GcFu3BMoxnWeq_Uf9W2swME22Nzxrsa-YVymj8SY-xB5FE5tTka?gv=true';
            
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            
            iframe.onload = () => {
                setupAlternativeDetection();
            };
            
            bookingContainer.appendChild(iframe);
        }

        function setupAlternativeDetection() {
            const checker = setInterval(() => {
                try {
                    const iframe = document.querySelector('iframe');
                    const currentUrl = iframe.contentWindow.location.href;
                    if (currentUrl.includes('confirmation') || currentUrl.includes('success')) {
                        handleBookingComplete();
                        clearInterval(checker);
                    }
                } catch (e) {
                    // 忽略跨域錯誤
                }
            }, 1000);
        }

        function handleBookingComplete() {
            showCompletionMessage();
            setTimeout(() => {
                liff.closeWindow();
            }, 2000);
        }

        function showCompletionMessage() {
            const message = document.createElement('div');
            message.innerHTML = `
                <div style="
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    z-index: 9999;
                ">
                    預約完成！
                </div>
            `;
            document.body.appendChild(message);
        }
    </script>
</body>
</html>
