<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #booking-container {
            width: 100%;
            height: 100%;
        }
        #close-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #00B900;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="booking-container"></div>
    <button id="close-button">關閉視窗</button>
    <script>
        liff.init({
            liffId: "2006556597-6AXyNb3L"
        }).then(() => {
            console.log("LIFF 初始化成功");
            initBookingForm();
        });

        function initBookingForm() {
            const bookingContainer = document.getElementById('booking-container');
            const iframe = document.createElement('iframe');
            const closeButton = document.getElementById('close-button');
            
            iframe.src = 'https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ2ntrlpb9fRjEzAzpnfRYei6GcFu3BMoxnWeq_Uf9W2swME22Nzxrsa-YVymj8SY-xB5FE5tTka?gv=true';
            
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            
            iframe.onload = () => {
                // 當 iframe 載入完成後，顯示關閉按鈕
                closeButton.style.display = 'block';
            };
            
            bookingContainer.appendChild(iframe);

            // 監聽自定義關閉按鈕
            closeButton.addEventListener('click', () => {
                if (liff.isInClient()) {
                    liff.closeWindow();
                } else {
                    window.close();
                }
            });

            // 監聽 URL 變化
            setInterval(() => {
                try {
                    const currentUrl = iframe.contentWindow.location.href;
                    if (currentUrl.includes('confirmation') || 
                        currentUrl.includes('success') || 
                        currentUrl.includes('confirmed')) {
                        // 自動觸發關閉
                        setTimeout(() => {
                            if (liff.isInClient()) {
                                liff.closeWindow();
                            }
                        }, 2000);
                    }
                } catch (e) {
                    // 忽略跨域錯誤
                }
            }, 1000);
        }
    </script>
</body>
</html>
