<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        #booking-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #close-button {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background-color: #00B900;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            z-index: 999999;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <button id="close-button" onclick="closeWindow()">關閉視窗</button>
    <div id="booking-container"></div>
    
    <script>
        let lastUrl = '';
        let isButtonShown = false;

        function closeWindow() {
            console.log("執行關閉視窗");
            if (liff.isInClient()) {
                liff.closeWindow();
            }
        }

        function showCloseButton() {
            if (!isButtonShown) {
                console.log("顯示關閉按鈕");
                document.getElementById('close-button').style.display = 'block';
                document.getElementById('booking-container').style.height = 'calc(100% - 50px)';
                isButtonShown = true;
            }
        }

        liff.init({
            liffId: "2006556597-6AXyNb3L"
        }).then(() => {
            console.log("LIFF 初始化成功");
            initBookingForm();
        });

        function initBookingForm() {
            const bookingContainer = document.getElementById('booking-container');
            const iframe = document.createElement('iframe');
            
            iframe.src = 'https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ2ntrlpb9fRjEzAzpnfRYei6GcFu3BMoxnWeq_Uf9W2swME22Nzxrsa-YVymj8SY-xB5FE5tTka?gv=true';
            
            iframe.onload = function() {
                console.log("iframe 載入完成");
                try {
                    const currentUrl = iframe.contentWindow.location.href;
                    console.log("當前URL:", currentUrl);
                    
                    // 如果 URL 發生變化
                    if (currentUrl !== lastUrl) {
                        lastUrl = currentUrl;
                        
                        // 檢查是否為確認頁面
                        if (currentUrl.includes('confirmed') || 
                            currentUrl.includes('confirmation') || 
                            currentUrl.includes('success')) {
                            console.log("檢測到預約完成頁面");
                            showCloseButton();
                        }
                    }
                } catch (e) {
                    console.log("檢查 URL 時發生錯誤:", e);
                }
            };
            
            bookingContainer.appendChild(iframe);

            // 每秒檢查一次 URL 變化
            setInterval(() => {
                try {
                    const currentUrl = iframe.contentWindow.location.href;
                    if (currentUrl !== lastUrl) {
                        console.log("URL 變化:", currentUrl);
                        lastUrl = currentUrl;
                        
                        if (currentUrl.includes('confirmed') || 
                            currentUrl.includes('confirmation') || 
                            currentUrl.includes('success')) {
                            console.log("檢測到預約完成頁面");
                            showCloseButton();
                        }
                    }
                } catch (e) {
                    // 忽略跨域錯誤
                }
            }, 1000);
        }
    </script>
</body>
</html>
